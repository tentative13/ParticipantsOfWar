<div layout="column">
    &nbsp;
    <div>
        <md-button class="md-raised md-primary" ng-click="handlers.onGetBackClick()">&nbsp;&nbsp;Вернуться&nbsp;&nbsp;</md-button>
    </div>
    &nbsp;
    <div>
        <md-grid-list md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6"
                      md-row-height-gt-md="1:1" md-row-height="2:2"
                      md-gutter="12px" md-gutter-gt-sm="8px">

            <md-grid-tile class="gray" md-rowspan="1" md-colspan="1" md-colspan-sm="1">
                <md-grid-tile-footer>
                    <h3>Фотография</h3>
                </md-grid-tile-footer>
            </md-grid-tile>

            <md-grid-tile class="gray" md-colspan="5" md-colspan-sm="1" md-colspan-md="2">
                <md-grid-tile-header>
                    <h3>Персональные данные:</h3>
                </md-grid-tile-header>
                <div layout="column">
                    <div layout="row" layout-wrap>
                        <div flex="100"><b>Статус:</b>&nbsp;{{ participant.type }}</div>
                    </div>
                    <div layout="row" layout-wrap>
                        <div flex="100"> <b>ФИО:</b>&nbsp;{{participant.surname}} {{ participant.firstname }} {{ participant.middlename }} </div>
                    </div>
                    <div layout="row" layout-wrap>
                        <div flex="100"><b>Дата рождения:</b>&nbsp;{{participant.birthday | date:'dd.MM.yyyy' }}</div>
                    </div>
                    <div layout="row" layout-wrap>
                        <div flex="100">
                                <b>История:</b>&nbsp;{{ participant.description }}
                        </div>
                    </div>
                </div>
            </md-grid-tile>
            <md-grid-tile class="green" md-colspan="6" md-rowspan="1" md-colspan-sm="1" md-colspan-md="2">
                <md-grid-tile-header>
                    <h3>Документы:</h3>
                </md-grid-tile-header>
            </md-grid-tile>
        </md-grid-list>
    </div>
</div>
